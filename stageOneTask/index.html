<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/44c04d1eb4.js" crossorigin="anonymous"></script>
    <title>stageOneTask</title>
</head>
<body>
    <section>
        <!-- username -->
        <span class="userId">Zarus</span>
        <div class="hero">
            <div class="info">
               <!-- name and job disc -->
               <div class="info-text">
                <h1 data-testid="slackUserName">UserName: <span>Prosper Lazarus</span></h1>
               <h3 class="slidetop" data-testid="myTrack">Track: <span>Frontend Developer</span></h3>
               </div>
               <div class="line"></div>
               <!-- time -->
               <div data-testid="currentDayOfTheWeek" class="day"></div>
               <!-- github -->
               <a href="https://github.com/ZarrTech/hng-stage01" target="_blank" data-testid=“githubURL” class="github">Git Repo</a>

            </div>

            <!-- image -->
            <div class="imageSection" data-testid="slackDisplayImage">
                <img src="./slackImage1.jpg" alt="Zarus">
            </div> 
            
        </div>

        <!-- time -->
        <div class="date">
            <p data-testid="currentUTCTime" class="time"></p>
        </div>
      
    </section>
    
    
</body>
<script src="./index.js"></script>
</html>
